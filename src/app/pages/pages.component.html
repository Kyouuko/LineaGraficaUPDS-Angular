<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" [ngClass]="{'active': toggle}">
        <div class="sidebar-header">
            <h3 class="text-center">UPDS</h3>
        </div>
  
        <ul class="list-unstyled components">
            <p>Linea Grafica</p>
            <li routerLinkActive="active">
                <a href="#" routerLink="/home">
                    <i class="fa-solid fa-table-columns"></i>
                    Dashboard
                </a>
            </li>
            <li routerLinkActive="active">
                <a href="#">
                    <i class="fa-regular fa-address-card"></i>
                    About
                </a>
            </li>
            <li routerLinkActive="active">
                <a href="#pageSubmenu" data-bs-toggle="collapse" aria-expanded="false">
                    <i class="fa-regular fa-address-card"></i>
                    Pages
                    <i class="fa-solid fa-caret-down float-end"></i>
                </a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#">Page 1</a>
                    </li>
                    <li>
                        <a href="#">Page 2</a>
                    </li>
                    <li>
                        <a href="#">Page 3</a>
                    </li>
                </ul>
            </li>
            <li routerLinkActive="active">
                <a href="#">
                    <i class="fa-regular fa-address-card"></i>
                    Portfolio
                </a>
            </li>
            <li routerLinkActive="active">
                <a href="#" [routerLink]="'/contact'">
                    <i class="fa-regular fa-id-card"></i>
                    Contact
                </a>
            </li>
        </ul>
  
        <ul class="list-unstyled CTAs">
            <li>
                <a href="#" class="btn">Documentacion</a>
            </li>
        </ul>
        <a href="#" class="btn btn-danger logout">
            BTN Example
            <i class="fas fa-sign-out"></i>
        </a>
    </nav>
  
    <!-- Page Content  -->
    <div id="content" style="height: 100vh;overflow: auto;" [ngClass]="{'active': toggle}">
  
        <nav class="navbar navbar-expand-lg navbar-dark" id="navbar" [ngClass]="{'full-width': toggle}">
            <div class="container-fluid">
  
                <button type="button" id="sidebarCollapse" class="btn text-white" (click)="toggle = !toggle">
                    <i class="fas fa-align-left"></i> Menu
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-controls="navbarSupportedContent">
                    <i class="fas fa-align-justify"></i>
                  </button>
                <!-- <button class="btn btn-dark d-inline-block d-lg-none ml-auto derecha" type="button" data-bs-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button> -->
  
                <span class="spacer"></span>
  
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <span class="navbar-spacer"></span>
                    <button mat-icon-button [matMenuTriggerFor]="notificationMenu" style="color: rgba(255,255,255,.55);;">
                      <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
                    </button>
                    <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
                
                      <a mat-menu-item>
                        <span>You have new tasks</span>
                      </a>
                      <a mat-menu-item>
                        <span>You have a new message</span>
                      </a>
                
                    </mat-menu>
                
                
                
                    <button mat-button [matMenuTriggerFor]="userMenu" style="color: rgba(255,255,255,.55);;">
                      <mat-icon>person</mat-icon>
                      <span fxShow fxHide.xs>
                        {{userName}}
                      </span>
                    </button>
                    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
                
                      <a mat-menu-item [routerLink]="['/account/profile']">
                        <mat-icon>person</mat-icon>
                        <span>Account</span>
                      </a>
                
                      <a mat-menu-item [routerLink]="['/auth/login']">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Log out</span>
                      </a>
                
                    </mat-menu>
                </div>
            </div>
        </nav>
  
        <div class="content p-4" id="contenido" [ngClass]="{'full-width': toggle}">
            <router-outlet></router-outlet>
        </div>
    </div>
  </div>
